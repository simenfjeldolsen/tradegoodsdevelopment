 tgd_info.2.t: "Beer"
 tgd_info.2.d: "Trading-in Bonus: Hostile Attrition +1\nLocal Bonus: Local Unrest -1\n\nBeer starts the game in various Central-European cities, and can be developed anywhere in the world except for deserts."
 tgd_info.2.back: "Back"
 tgd_info.2.exit: "Exit"
 tgd_info.3.t: "Cheese"
 tgd_info.3.d: "Trading-in Bonus: Garrison Size +25%\nLocal Bonus: Fort Defense +15%\n\nCheese is a rather common and surprisingly lucrative good in Europe in 1444, and can be developed anywhere."
 tgd_info.3.back: "Back"
 tgd_info.3.exit: "Exit"
 tgd_info.4.t: "Chinaware"
 tgd_info.4.d: "Trading-in Bonus: Yearly Legitimacy/Devotion/Horde Unity +0.25; Yearly Republican Tradition +0.12; Yearly Meritocray +0.10\nLocal Bonus: Monthly Autonomy -0.10\n\n"
 tgd_info.4.back: "Back"
 tgd_info.4.exit: "Exit"
 tgd_info.5.t: "Citrus"
 tgd_info.5.d: "Trading-in Bonus: Sailor Maintenance Modifier -10%\nLocal Bonus: Monthly Devastation -0.10\n\nCitrus is unlocked with diplo tech 12, and can be developed in any province that has no winters and does not have mountain or desert terrain."
 tgd_info.5.back: "Back"
 tgd_info.5.exit: "Exit"
