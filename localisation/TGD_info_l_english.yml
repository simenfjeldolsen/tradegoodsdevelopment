 tgd_info.3.t: "Cheese"
 tgd_info.3.d: "Trading-in Bonus: Garrison Size +25%\nLocal Bonus: Fort Defense +15%\n\nCheese is a rather common and surprisingly lucrative good in Europe in 1444, and can be developed anywhere."
 tgd_info.3.back: "Back"
 tgd_info.3.exit: "Exit"
 tgd_info.4.t: "Chinaware"
 tgd_info.4.d: "Trading-in Bonus: Yearly Legitimacy/Devotion/Horde Unity +0.25; Yearly Republican Tradition +0.12; Yearly Meritocray +0.10\nLocal Bonus: Monthly Autonomy -0.10\n\n"
 tgd_info.4.back: "Back"
 tgd_info.4.exit: "Exit"
 tgd_info.5.t: "Citrus"
 tgd_info.5.d: "Trading-in Bonus: Sailor Maintenance Modifier -10%\nLocal Bonus: Monthly Devastation -0.10\n\nCitrus is unlocked with diplo tech 12, and can be developed in any province that has no winters and does not have mountain or desert terrain."
 tgd_info.5.back: "Back"
 tgd_info.5.exit: "Exit"
 tgd_info.6.t: "Cloth"
 tgd_info.6.d: "Trading-in Bonus: Mercenary Maintenance -15%\nLocal Bonus: Development Cost -10%\n\n"
 tgd_info.6.back: "Back"
 tgd_info.6.exit: "Exit"
 tgd_info.7.t: "Cocoa"
 tgd_info.7.d: "Trading-in Bonus: Spy Offense +25%\nLocal Bonus: Manpower +15%\n\n"
 tgd_info.7.back: "Back"
 tgd_info.7.exit: "Exit"
 tgd_info.8.t: "Coffee"
 tgd_info.8.d: "Trading-in Bonus: Global Institution Spread +10%\nLocal Bonus: Instutition Spread +10%\n\n"
 tgd_info.8.back: "Back"
 tgd_info.8.exit: "Exit"
 tgd_info.9.t: "Copper"
 tgd_info.9.d: "Local Bonus: Production Efficiency +10%\n\nCopper exists spread around the map, and can be prospected for at any time. A source of Copper is required to develop Bronze. For more information, see the 'Metals' page."
 tgd_info.9.back: "Back"
 tgd_info.9.exit: "Exit"
 tgd_info.10.t: "Cotton"
 tgd_info.10.d: "Trading-in Bonus: Yearly Settler Growth +20\nLocal Bonus: Development Cost -10%\n\n"
 tgd_info.10.back: "Back"
 tgd_info.10.exit: "Exit"
 tgd_info.11.t: "Dyes"
 tgd_info.11.d: "Trading-in Bonus: Tolerance of Heathens +2\nLocal Bonus: Provincial Trade Power +20%\n\n"
 tgd_info.11.back: "Back"
 tgd_info.11.exit: "Exit"
 tgd_info.12.t: "Fish"
 tgd_info.12.d: "Trading-in Bonus: National Sailors +25%\nLocal Bonus: Local Sailors +25%\n\n"
 tgd_info.12.back: "Back"
 tgd_info.12.exit: "Exit"
 tgd_info.13.t: "Fur"
 tgd_info.13.d: "Trading-in Bonus: Yearly Prestige +0.5\nLocal Bonus: Provincial Trade Power +10%\n\n"
 tgd_info.13.back: "Back"
 tgd_info.13.exit: "Exit"
 tgd_info.14.t: "Glass"
 tgd_info.14.d: "Trading-in Bonus: Technology Cost -5%\nLocal Bonus: Provincial Trade Power +20%\n\nGlass exists in two cities in 1444: Venice and Constantinople. It can be developed in any 25 dev province starting at diplo tech 5."
 tgd_info.14.back: "Back"
 tgd_info.14.exit: "Exit"
 tgd_info.15.t: "Gold"
 tgd_info.15.d: "Gold is the only precious metal in the game, and can not be devloped. However, whenever you prospect in mountains (and deserts after admin tech 13,) you have a 1% chance to discover Gold."
 tgd_info.15.back: "Back"
 tgd_info.15.exit: "Exit"
 tgd_info.16.t: "Grain"
 tgd_info.16.d: "Trading-in Bonus: Land Forcelimit +20%\n\nLocal Bonus: Land Forcelimit +0.5\n\n"
 tgd_info.16.back: "Back"
 tgd_info.16.exit: "Exit"
 tgd_info.17.t: "Horses"
 tgd_info.17.d: "Trading-in Bonus: Cavalry Combat Ability +15%\nLocal Bonus: Friendly Movement Speed +20%\n\nHorses are prevalent among the Steppe, Andalusia, and Carpathia in 1444, and can be developed in any province with steppe, grasslands, or drylands terrain."
 tgd_info.17.back: "Back"
 tgd_info.17.exit: "Exit"
 tgd_info.18.t: "Iron"
 tgd_info.18.d: "Local Bonus: Production Efficiency +10%\n\nIron exists spread around the world in 1444, and can be prospected for at any time. A source of Iron is required to develop Steel. For more information, see the 'Metals' page."
 tgd_info.18.back: "Back"
 tgd_info.18.exit: "Exit"
 tgd_info.19.t: "Ivory"
 tgd_info.19.d: "Trading-in Bonus: Diplomatic Reputation +2\nLocal Bonus: Local State Maintenance -20%\n\n"
 tgd_info.19.back: "Back"
 tgd_info.19.exit: "Exit"
 tgd_info.20.t: "Lead"
 tgd_info.20.d: "Local Bonus: Production Efficiency +10%\n\nLead can be prospected for after admin tech 13 is unlocked, and has a higher chance of being discovered in Mountainous terrain. A source of lead is required to develop Munitions. For more information, see the 'Metals' page."
 tgd_info.20.back: "Back"
 tgd_info.20.exit: "Exit"
 tgd_info.21.t: "Machinery"
 tgd_info.21.d: "Trading-in Bonus: Goods Produced +10%\nLocal Bonus: Development Cost -10%\n\nMachinery is unlocked with diplo tech 20, and can be developed in any province with 25 development."
 tgd_info.21.back: "Back"
 tgd_info.21.exit: "Exit"
 tgd_info.22.t: "Marble"
 tgd_info.22.d: "Trading-in Bonus: Yearly Absolutism +1\nLocal Bonus: Local Construction Cost -20%\n\nMarble exists scattered around the map in 1444, but its strategic bonus gives no effect until 1600. It is unlocked with admin tech 20, and can be developed in any province with mountains, highlands, or hills."
 tgd_info.22.back: "Back"
 tgd_info.22.exit: "Exit"
 tgd_info.23.t: "Bronze"
 tgd_info.23.d: "Trading-in Bonus: Artillery Combat Ability +10%\nLocal Bonus: Production Efficiency +10%\n\nBronze is unlocked with admin tech 9, and can be developed anywhere as long as you have a source of Copper. For more information, see the 'Metals' page."
 tgd_info.23.back: "Back"
 tgd_info.23.exit: "Exit"
 tgd_info.24.t: "Munitions"
 tgd_info.24.d: "Trading-in Bonus: Infantry Combat Ability +10%\nLocal Bonus: Production Efficiency +10%\n\nMunitions is unlocked with admin tech 21, and can be developed in any province with 32 development, as long as you have a source of Lead. For more information, see the 'Metals' page."
 tgd_info.24.back: "Back"
 tgd_info.24.exit: "Exit"
 tgd_info.25.t: "Naval Supplies"
 tgd_info.25.d: "Trading-in Bonus: Naval Forcelimit +20%\nLocal Bonus: Naval Forcelimit +0.5\n\n"
 tgd_info.25.back: "Back"
 tgd_info.25.exit: "Exit"
 tgd_info.26.t: "Olives"
 tgd_info.26.d: "Trading-in Bonus: Global Autonomy -0.05\nLocal Bonus: Monthly Devastation -0.10\n\nOlives are spread around the Mediterranean Sea, and can be developed anywhere that has no winters and does not have mountain, desert, or jungle terrain."
 tgd_info.26.back: "Back"
 tgd_info.26.exit: "Exit"
 tgd_info.27.t: "Paper"
 tgd_info.27.d: "Trading-in Bonus: Core Creation Cost -10%\nLocal Bonus: Tax +15%\n\nPaper is unlocked with admin tech 8, and can be developed in any 18 development province."
 tgd_info.27.back: "Back"
 tgd_info.27.exit: "Exit"
 tgd_info.28.t: "Potatoes"
 tgd_info.28.d: "Trading-in Bonus: Manpower Recovery Speed +15%\nLocal Bonus: Manpower +15%\n\nPotatoes are unlocked with diplo tech 16, and can be developed in any province that does not have glacier, desert, or jungle terrain."
 tgd_info.28.back: "Back"
 tgd_info.28.exit: "Exit"
 tgd_info.29.t: "Rum"
 tgd_info.29.d: "Trading-in Bonus: Naval Morale +10%\nLocal Bonus: Local Unrest -2\n\nRum is unlocked with diplo tech 18, and can be developed in any province producing sugar in the Caribbean trade node."
 tgd_info.29.back: "Back"
 tgd_info.29.exit: "Exit"
 tgd_info.30.t: "Salt"
 tgd_info.30.d: "Trading-in Bonus: Land Maintenance -10%\nLocal Bonus: Fort Defense +15%\n\n"
 tgd_info.30.back: "Back"
 tgd_info.30.exit: "Exit"
 tgd_info.31.t: "Silk"
 tgd_info.31.d: "Trading-in Bonus: Tolerance of Heretics +2\nLocal Bonus: Province Trade Value +2\n\n"
 tgd_info.31.back: "Back"
 tgd_info.31.exit: "Exit"
 tgd_info.32.t: "Slaves"
 tgd_info.32.d: "Trading-in Bonus: Tariffs +25%\nLocal Bonus: Local Missionary Strength +2%\n\n"
 tgd_info.32.back: "Back"
 tgd_info.32.exit: "Exit"
 tgd_info.33.t: "Spices"
 tgd_info.33.d: "Trading-in Bonus: Trade Steering +10%\nLocal Bonus: Monthly Devastation -0.10\n\n"
 tgd_info.33.back: "Back"
 tgd_info.33.exit: "Exit"
 tgd_info.34.t: "Steel"
 tgd_info.34.d: "Trading-in Bonus: Shock Damage +10%\nLocal Bonus: Production Efficiency +10%\n\nSteel is unlocked with admin tech 6, and can be developed in any province with 18 development, as long as you have a source of Iron. For more information, see the 'Metals' page."
 tgd_info.34.back: "Back"
 tgd_info.34.exit: "Exit"
 tgd_info.35.t: "Sugar"
 tgd_info.35.d: "Trading-in Bonus: Trade Efficiency +7.5%\nLocal Bonus: Local Unrest -1\n\n"
 tgd_info.35.back: "Back"
 tgd_info.35.exit: "Exit"
 tgd_info.36.t: "Tar"
 tgd_info.36.d: "Trading-in Bonus: Ship Durability +10%\nLocal Bonus: Shipbuilding Time -25%\n\nTar exists in northern Scandinavia in 1444, and can developed in any of the following:\n\na coastal 16 development province with woods,\n\na coastal province with forest,\n\nor any province in the Chesapeake Bay trade node."
 tgd_info.36.back: "Back"
 tgd_info.36.exit: "Exit"
 tgd_info.37.t: "Tea"
 tgd_info.37.d: "Trading-in Bonus: Advisor Cost -10%\nLocal Bonus: Garrison Growth +25%\n\n"
 tgd_info.37.back: "Back"
 tgd_info.37.exit: "Exit"
 tgd_info.38.t: "Sulfer"
 tgd_info.38.d: "Local Bonus: Production Efficiency +10%\n\nSulfer only exists in Sicily in 1444, but can be prospected for at any point, having a higher chance to be discovered in Desert terrain. A source of Sulfer is required to develop Gunpowder. For more information, see the 'Metals' page."
 tgd_info.38.back: "Back"
 tgd_info.38.exit: "Exit"
 tgd_info.39.t: "Tobacco"
 tgd_info.39.d: "Trading-in Bonus: Spy Defense +25%\nLocal Bonus: Provincial Trade Power +10%\n\n"
 tgd_info.39.back: "Back"
 tgd_info.39.exit: "Exit"
 tgd_info.40.t: "Tropical Wood"
 tgd_info.40.d: "Trading-in Bonus: Development Cost -5%\nLocal Bonus: Local Construction Cost -20%\n\n"
 tgd_info.40.back: "Back"
 tgd_info.40.exit: "Exit"
 tgd_info.41.t: "Uniforms"
 tgd_info.41.d: "Trading-in Bonus: Land Morale +10%\nLocal Bonus: Manpower +15%\n\nUniforms are unlocked with admin tech 19, and can be developed in any 25 development province that produces cloth, silk, dyes, or wool.\n\nIt can also be developed in any 35 development province."
 tgd_info.41.back: "Back"
 tgd_info.41.exit: "Exit"
 tgd_info.42.t: "Vanilla"
 tgd_info.42.d: "Trading-in Bonus: Trade Efficiency +7.5%\nLocal Bonus: Monthly Devastation -0.10\n\nVanilla exists in 1444 in Mexico, giving whoever owns it an easy monopoly on the good. Starting at diplo tech 16 it can be developed in any 18 dev province in the Mexico region, or on any island in the Zanzibar trade node.\n\nNote: Vanilla can be developed without the prerequisite technology if you already own a province producing it."
 tgd_info.42.back: "Back"
 tgd_info.42.exit: "Exit"
 tgd_info.43.t: "Wine"
 tgd_info.43.d: "Trading-in Bonus: National Unrest -1\nLocal Bonus: Local Unrest -1\n\n"
 tgd_info.43.back: "Back"
 tgd_info.43.exit: "Exit"
 tgd_info.44.t: "Wool"
 tgd_info.44.d: "Trading-in Bonus: Ship Costs -5%\nLocal Bonus: Friendly Movement Speed +10%\n\n"
 tgd_info.44.back: "Back"
 tgd_info.44.exit: "Exit"
 tgd_info.45.t: "Zinc"
 tgd_info.45.d: "Trading-in Bonus: Fire Damage Received -10%\nLocal Bonus: Production Efficiency +10%\n\nZinc can be prospected for anywhere after admin tech 13 is unlocked, and has a higher chance of being discovered in Forest terrain. A source of Zinc is required to develop Brass. For more information, see the 'Metals' page."
 tgd_info.45.back: "Back"
 tgd_info.45.exit: "Exit"
 tgd_info.46.t: "Cinnamon"
 tgd_info.46.d: "Trading-in Bonus: Trade Efficiency +7.5%\nLocal Bonus: Province Trade Value +2\n\nCinnamon exists in only Ceylon in 1444, and cannot be developed elsewhere by most nations until diplo tech 21, when it can then be developed anywhere in the Ceylon and Philippine trade nodes.\n\nNote: Cinnamon can be developed without the prerequisite technology if you already own a province producing it."
 tgd_info.46.back: "Back"
 tgd_info.46.exit: "Exit"
 tgd_info.47.t: "Exotic Spices"
 tgd_info.47.d: "Trading-in Bonus: Trade Efficiency +7.5%\nLocal Bonus: Province Trade Value +2\n\nExotic Spices start the game limited to very few islands in the Moluccas, including Ternate, Tidore, and Ambon. They are unlocked for development with diplo tech 26, when they can be developed anywhere in the Malacca and Molucca trade nodes.\n\nNote: Exotic Spices can be developed without the prerequisite technology if you already own a province producing them."
 tgd_info.47.back: "Back"
 tgd_info.47.exit: "Exit"
 tgd_info.48.t: "Brass"
 tgd_info.48.d: "Trading-in Bonus: Artillery Combat Ability +10%\nLocal Bonus: Production Efficiency +10%\n\nBrass is unlocked with admin tech 16, and can be produced anywhere, as long as you have a source of Zinc. For more information, see the 'Metals' page."
 tgd_info.48.back: "Back"
 tgd_info.48.exit: "Exit"
 tgd_info.49.t: "Optics"
 tgd_info.49.d: "Trading-in Bonus: Heavy Ship Combat Ability +15%\nLocal Bonus: Naval Forcelimit +1\n\nOptics is unlocked with diplo tech 21, and can be produced in any province producing glass, or any province with 32 development."
 tgd_info.49.back: "Back"
 tgd_info.49.exit: "Exit"
 tgd_info.50.t: "Gunpowder"
 tgd_info.50.d: "Trading-in Bonus: Land Fire Damage +10%\nLocal Bonus: Production Efficiency +10%\n\nGunpowder is unlocked with admin tech 13, and can be developed in any province with 25 development, as long as you have a source of Sulfer. For more information, see the 'Metals' page."
 tgd_info.50.back: "Back"
 tgd_info.50.exit: "Exit"
 tgd_info.51.t: "Leather"
 tgd_info.51.d: "Trading-in Bonus: Shock Damage Received -10%\nLocal Bonus: Local Goods Produced +5%\n\nLeather is unlocked with admin tech 9, and can be developed in any province with 22 development."
 tgd_info.51.back: "Back"
 tgd_info.51.exit: "Exit"
 tgd_info.52.t: "Beer"
 tgd_info.52.d: "Trading-in Bonus: Hostile Attrition +1\nLocal Bonus: Local Unrest -1\n\nBeer starts the game in various Central-European cities, and can be developed anywhere in the world except for deserts."
 tgd_info.52.back: "Back"
 tgd_info.52.exit: "Exit"
 tgd_info.100.t: "Prospecting for Ores"
 tgd_info.100.d: "By prospecting for ores, you are given a chance to discover a new sources of metals. You also run the risk of finding nothing, but the chance of failure greatly lowers as the game progresses."
 tgd_info.100.exit: "Exit"
 tgd_info.100.back: "Back"
 tgd_info.100.how: "How do I prospect for ores?"
 tgd_info.100.when: "When can I prospect for ores?"
 tgd_info.100.where: "Where can I prospect for ores?"
 tgd_info.100.chances: "What are the chances for each metal?"
 tgd_info.110.t: "How can I prospect for ores?"
 tgd_info.110.d: "You can prospect for ores by constructing a Mining Operation on the province you wish to prospect in - if you are able to construct the building, then there may be ores to be found.\nOnce the building is complete, a decision will unlock which allows you to try to find metals, and then deletes the building."
 tgd_info.110.back: "Back"
 tgd_info.110.exit: "Exit"
 tgd_info.111.t: "Where can I prospect for ores?"
 tgd_info.111.d: "There are three terrain types in which ores can be found:\nMountainous, which includes Mountains, Hills, and Highlands\nForest, which includes Forest, Woods, and Jungle\nand Desert, which includes Desert and Coastal Desert.\nAt the start of the game, prospecting in forests has a high chance of failure, but this changes with the advent of blasting powder at admin tech 13."
 tgd_info.111.back: "Back"
 tgd_info.111.exit: "Exit"
 tgd_info.112.t: "When"
 tgd_info.112.d: "You can prospect for ores at the start of the game, but the chances of finding ores are relatively low in 1444. As the game progresses, more terrain types become unlocked for prospecting, as well as new ores being discoverable.\nSee the 'Chances' page for more information on the odds of striking ores."
 tgd_info.112.chances: "Chances"
 tgd_info.112.back: "Back"
 tgd_info.112.exit: "Exit"
 tgd_info.113.t: "What are the chances of finding ores?"
 tgd_info.113.d: "The chances depend on your level of admin tech and the terrain of the province. Generally, before admin tech 13, mountainous terrain is the best type for prospecting, as Forest and Desert both have higher chances of failure. After admin tech 13, there is no risk of failure, and the three terrain types become specialized: Mountainous has more Lead, Forest has more Zinc, and Desert has more Sulfer. For detailed statistics, click on one of the terrain subtypes below.\nIf you haven't already, read the 'Terrain' page."
 tgd_info.113.terrain: "What are the types of terrain, again?"
 tgd_info.113.mountains: "Mountainous"
 tgd_info.113.forest: "Forest"
 tgd_info.113.desert: "Desert"
 tgd_info.113.back: "Back"
 tgd_info.113.exit: "Exit"
 tgd_info.120.t: "Mountainous Terrain"
 tgd_info.120.d: "Here are the percentage chances, before admin tech 13 and after:\n\nIron		45%/20%\nCopper		20%/10%\nSulfer		19%/15%\nZinc		00%/19%\nLead		00%/25%\nGold		01%/01%\nNothing	15%/0%"
 tgd_info.120.back: "Back"
 tgd_info.120.exit: "Exit"
 tgd_info.130.t: "Forest Terrain"
 tgd_info.130.d: "Here are the percentage chances, before admin tech 13 and after:\n\nIron------15%/25%\nCopper----35%/20%\nSulfer----10%/10%\nZinc------00%/35%\nLead------00%/10%\nNothing---40%/0%"
 tgd_info.130.back: "Back"
 tgd_info.130.exit: "Exit"
 tgd_info.140.t: "Desert Terrain"
 tgd_info.140.d: "Here are the percentage chances, before admin tech 13 and after:\n\nIron------15%/10%\nCopper----10%/10%\nSulfer----25%/35%\nLead------00%/10%\nZinc------00%/10%\nGold------00%/01%\nNothing---50%/24%"
 tgd_info.140.back: "Back"
 tgd_info.140.exit: "Exit"
 tgd_info.200.t: "The Metals"
 tgd_info.200.d: "There are five metals in the game, hereafter refered to as source metals, each of which is required for a certain refined good. To develop the refined good, you only need to own a single province producing the source metal. For instance, if you own a province producing iron, once you unlock admin tech 6 you are able to develop steel in any 18 dev province."
 tgd_info.200.more: "What are these 'Refined Goods'? And what source metals do they require?"
 tgd_info.200.back: "Back"
 tgd_info.200.exit: "Exit"
 tgd_info.201.t: "Source Metals and their Refined Goods"
 tgd_info.201.d: "Each source metal is required for a certain refined good:\nIron is required for Steel, which is unlocked at admin tech 6,\nCopper is required for Bronze, which is unlocked at admin tech 9,\nSulfer is required for Gunpowder, which is unlocked at admin tech 13,\nZinc is required for Brass, which is unlocked at admin tech 16,\nand Lead is required for Munitions, which are unlocked at admin tech 21."
 tgd_info.201.more: "Where do I find sources of Sulfer, Zinc, and Lead?"
 tgd_info.201.back: "Back"
 tgd_info.201.exit: "Exit"
 tgd_info.202.t: "Prospecting"
 tgd_info.202.d: "All five source metals can be found via prospecting:\nIron, Copper, and Sulfer can be found from the start of the game, while Zinc and Lead can be discovered after unlocking admin tech 13."
 tgd_info.202.more: "Tell me more about prospecting"
 tgd_info.202.back: "Back"
 tgd_info.202.exit: "Exit"