 tgd_info.14.t: "Glass"
 tgd_info.14.d: "Trading-in Bonus: Technology Cost -5%\nLocal Bonus: Provincial Trade Power +20%\n\nGlass exists in two cities in 1444: Venice and Constantinople. It can be developed in any 25 dev province starting at diplo tech 5."
 tgd_info.14.back: "Back"
