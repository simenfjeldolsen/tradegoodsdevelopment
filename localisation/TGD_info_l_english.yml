 tgd_info.31.t: "Silk"
 tgd_info.31.d: "Trading-in Bonus: Tolerance of Heretics +2\nLocal Bonus: Province Trade Value +2\n\n"
 tgd_info.31.back: "Back"
 tgd_info.31.exit: "Exit"
 tgd_info.32.t: "Slaves"
 tgd_info.32.d: "Trading-in Bonus: Tariffs +25%\nLocal Bonus: Local Missionary Strength +2%\n\n"
 tgd_info.32.back: "Back"
 tgd_info.32.exit: "Exit"
 tgd_info.33.t: "Spices"
 tgd_info.33.d: "Trading-in Bonus: Trade Steering +10%\nLocal Bonus: Monthly Devastation -0.10\n\n"
 tgd_info.33.back: "Back"
 tgd_info.33.exit: "Exit"
 tgd_info.34.t: "Steel"
 tgd_info.34.d: "Trading-in Bonus: Shock Damage +10%\nLocal Bonus: Production Efficiency +10%\n\nSteel is unlocked with admin tech 6, and can be developed in any province that produces a metal (iron, copper, lead, mercury, tin, or zinc.)"
 tgd_info.34.back: "Back"
 tgd_info.34.exit: "Exit"
 tgd_info.35.t: "Sugar"
 tgd_info.35.d: "Trading-in Bonus: Trade Efficiency +7.5%\nLocal Bonus: Local Unrest -1\n\n"
 tgd_info.35.back: "Back"
 tgd_info.35.exit: "Exit"
 tgd_info.36.t: "Tar"
 tgd_info.36.d: "Trading-in Bonus: Ship Durability +10%\nLocal Bonus: Shipbuilding Time -25%\n\nTar exists in northern Scandinavia in 1444, and can developed in any of the following:\n\na coastal 16 development province with woods,\n\na coastal province with forest,\n\nor any province in the Chesapeake Bay trade node."
 tgd_info.36.back: "Back"
 tgd_info.36.exit: "Exit"
 tgd_info.37.t: "Tea"
 tgd_info.37.d: "Trading-in Bonus: Advisor Cost -10%\nLocal Bonus: Garrison Growth +25%\n\n"
 tgd_info.37.back: "Back"
 tgd_info.37.exit: "Exit"
 tgd_info.38.t: "Tin"
 tgd_info.38.d: "Trading-in Bonus: Production Efficiency +5%\nLocal Bonus: Local Production Efficiency +10%\n\nTin is unlocked with admin tech 16, and can be produced in any province already producing a metal (iron, copper, lead, mercury, zinc, or steel.)"
 tgd_info.38.back: "Back"
 tgd_info.38.exit: "Exit"
 tgd_info.39.t: "Tobacco"
 tgd_info.39.d: "Trading-in Bonus: Spy Defense +25%\nLocal Bonus: Provincial Trade Power +10%\n\n"
 tgd_info.39.back: "Back"
 tgd_info.39.exit: "Exit"
 tgd_info.40.t: "Tropical Wood"
 tgd_info.40.d: "Trading-in Bonus: Development Cost -5%\nLocal Bonus: Local Construction Cost -20%\n\n"
 tgd_info.40.back: "Back"
 tgd_info.40.exit: "Exit"
 tgd_info.41.t: "Uniforms"
 tgd_info.41.d: "Trading-in Bonus: Land Morale +10%\nLocal Bonus: Manpower +15%\n\nUniforms are unlocked with admin tech 19, and can be developed in any 25 development province that produces cloth, silk, dyes, or wool.\n\nIt can also be developed in any 35 development province."
 tgd_info.41.back: "Back"
 tgd_info.41.exit: "Exit"
 tgd_info.42.t: "Vanilla"
 tgd_info.42.d: "Trading-in Bonus: Trade Efficiency +7.5%\nLocal Bonus: Monthly Devastation -0.10\n\nVanilla exists in 1444 in Mexico, giving whoever owns it an easy monopoly on the good. Starting at diplo tech 16 it can be developed in any 18 dev province in the Mexico region, or on any island in the Zanzibar trade node.\n\nNote: Vanilla can be developed without the prerequisite technology if you already own a province producing it."
 tgd_info.42.back: "Back"
 tgd_info.42.exit: "Exit"
 tgd_info.43.t: "Wine"
 tgd_info.43.d: "Trading-in Bonus: National Unrest -1\nLocal Bonus: Local Unrest -1\n\n"
 tgd_info.43.back: "Back"
 tgd_info.43.exit: "Exit"
 tgd_info.44.t: "Wool"
 tgd_info.44.d: "Trading-in Bonus: Ship Costs -5%\nLocal Bonus: Friendly Movement Speed +10%\n\n"
 tgd_info.44.back: "Back"
 tgd_info.44.exit: "Exit"
 tgd_info.45.t: "Zinc"
 tgd_info.45.d: "Trading-in Bonus: Fire Damage Received -10%\nLocal Bonus: Fort Defense +15%\n\nZinc is unlocked at admin tech 13, and can be developed on any province producing a metal (iron, copper, lead, mercury, tin, or steel.)"
 tgd_info.45.back: "Back"
 tgd_info.45.exit: "Exit"
 tgd_info.46.t: "Cinnamon"
 tgd_info.46.d: "Trading-in Bonus: Trade Efficiency +7.5%\nLocal Bonus: Province Trade Value +2\n\nCinnamon exists in only Ceylon in 1444, and cannot be developed elsewhere by most nations until diplo tech 21, when it can then be developed anywhere in the Ceylon and Philippine trade nodes.\n\nNote: Cinnamon can be developed without the prerequisite technology if you already own a province producing it."
 tgd_info.46.back: "Back"
 tgd_info.46.exit: "Exit"
 tgd_info.47.t: "Exotic Spices"
 tgd_info.47.d: "Trading-in Bonus: Trade Efficiency +7.5%\nLocal Bonus: Province Trade Value +2\n\nExotic Spices start the game limited to very few islands in the Moluccas, including Ternate, Tidore, and Ambon. They are unlocked for development with diplo tech 26, when they can be developed anywhere in the Malacca and Molucca trade nodes.\n\nNote: Exotic Spices can be developed without the prerequisite technology if you already own a province producing them."
 tgd_info.47.back: "Back"
 tgd_info.47.exit: "Exit"
 tgd_info.48.t: "Brass"
 tgd_info.48.d: "Trading-in Bonus: Artillery Combat Ability +10%\nLocal Bonus: Production Efficiency +10%\n\nBrass is unlocked with admin tech 16, and can be produced anywhere."
 tgd_info.48.back: "Back"
 tgd_info.48.exit: "Exit"
 tgd_info.49.t: "Optics"
 tgd_info.49.d: "Trading-in Bonus: Heavy Ship Combat Ability +15%\nLocal Bonus: Naval Forcelimit +1\n\nOptics is unlocked with diplo tech 21, and can be produced in any province producing glass, or any province with 32 development."
 tgd_info.49.back: "Back"
 tgd_info.49.exit: "Exit"
 tgd_info.50.t: "Gunpowder"
 tgd_info.50.d: "Trading-in Bonus: Land Fire Damage +10%\nLocal Bonus: Fort Defense +10%\n\nGunpowder is unlocked with admin tech 13, and can be developed in any province with 25 development."
 tgd_info.50.back: "Back"
 tgd_info.50.exit: "Exit"
 tgd_info.51.t: "Leather"
 tgd_info.51.d: "Trading-in Bonus: Shock Damage Received -10%\nLocal Bonus: Local Goods Produced +5%\n\nLeather is unlocked with admin tech 9, and can be developed in any province with 22 development."
 tgd_info.51.back: "Back"
 tgd_info.51.exit: "Exit"
 tgd_info.52.t: "Beer"
 tgd_info.52.d: "Trading-in Bonus: Hostile Attrition +1\nLocal Bonus: Local Unrest -1\n\nBeer starts the game in various Central-European cities, and can be developed anywhere in the world except for deserts."
 tgd_info.52.back: "Back"
 tgd_info.52.exit: "Exit"
 tgd_info.100.t: "Prospecting for Ores"
 tgd_info.100.d: "By prospecting for ores, you are given a chance to discover a new sources of metals. You also run the risk of finding nothing, but the chance of failure greatly lowers as the game progresses."
 tgd_info.100.exit: "Exit"
 tgd_info.100.back: "Back"
 tgd_info.100.how: "How do I prospect for ores?"
 tgd_info.100.when: "When can I prospect for ores?"
 tgd_info.100.where: "Where can I prospect for ores?"
 tgd_info.100.chances: "What are the chances for each metal?"
 tgd_info.110.t: "How can I prospect for ores?"
 tgd_info.110.d: "You can prospect for ores by constructing a Mining Operation on the province you wish to prospect in - if you are able to construct the building, then there may be ores to be found.\nOnce the building is complete, a decision will unlock which allows you to try to find metals, and then deletes the building."
 tgd_info.110.back: "Back"
 tgd_info.110.exit: "Exit"
 tgd_info.111.t: "Where can I prospect for ores?"
 tgd_info.111.d: "There are three terrain types in which ores can be found:\nMountainous, which includes Mountains, Hills, and Highlands\nForest, which includes Forest, Woods, and Jungle\nand Desert, which includes Desert and Coastal Desert.\nAt the start of the game, you can only prospect in Mountainous and Desert terrain types, but the ability to prospect in Forests is unlocked with the advent of blasting powder at admin tech 13."
 tgd_info.111.back: "Back"
 tgd_info.111.exit: "Exit"
 tgd_info.112.t: "When"
 tgd_info.112.d: "You can prospect for ores at the start of the game, but the chances of finding ores are relatively low in 1444. As the game progresses, more terrain types become unlocked for prospecting, as well as new ores being discoverable.\nSee the 'Chances' page for more information on the odds of striking ores."
 tgd_info.112.chances: "Chances"
 tgd_info.112.back: "Back"
 tgd_info.112.exit: "Exit"
 tgd_info.113.t: "What are the chances of finding ores?"
 tgd_info.113.d: "The chances change depending on your level of admin tech, and on the terrain of the province. For detailed statistics, click on one of the terrain subtypes below.\nIf you haven't already, read the 'Terrain' page."
 tgd_info.113.terrain: "What are the types of terrain, again?"
 tgd_info.113.mountains: "Mountainous"
 tgd_info.113.forest: "Forest"
 tgd_info.113.desert: "Desert"
 tgd_info.113.back: "Back"
 tgd_info.113.exit: "Exit"
 tgd_info.120.t: "Mountainous Terrain"
 tgd_info.120.d: "The metals available to find in mountainous terrain vary throughout the game, and are divided into sections based on the admin tech of the province owner.\nThe later tech chances take precedent over earlier techs."
